<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淫夢集</title>
    <style type="text/css">
        /* CSS2準拠のスタイル */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px; /* 固定サイズ */
        }
        .link {
            font-size: 20px; /* 固定サイズ */
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin: 0 15px; /* 左右の余白 */
            display: inline; /* 横並びに */
        }
        .author {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            font-size: 18px;
        }
        .options {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function redirect(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>

<h1>あなたは810歳以上ですか？</h1>
<div class="options">
    <span class="link" onclick="redirect('https://www.google.com')">はい</span>
    <span class="link" onclick="redirect('https://www.yahoo.com')">いいえ</span>
</div>

<p>作成者<span class="author" onclick="redirect('https://x.com/japanshortpro')">@japanshortpro</span></p>

</body>
</html>
